<script type='text/javascript'>
    function getMthYr()
    {
        selectedExam = document.getElementById('exam').value;
        $.ajax({
            type: "POST",
            url: "https://resultnep.gujaratuniversity.ac.in/index.php/main/yearDetail",
            data: {selectedExam: selectedExam},
            dataType: 'json',
            cache: false,
            success: function (msg)
            {
                $("#year").empty();
                var monthArray = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                for (var i = 0; i < msg.length; i++)
                {
                    var option = document.createElement('option');
                    var select = document.getElementById('year');

                    option.text = monthArray[msg[i].fMonthId - 1] + "-20" + msg[i].fYearId;
                    option.value = ((msg[i].fMonthId).padStart(2, '0')) + msg[i].fYearId;
                    select.appendChild(option);
                }

            }
        });
    }
