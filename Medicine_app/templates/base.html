<!DOCTYPE html>
<html lang="en">

<head>
   {% load static %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <!--=============== CSS ===============-->
   <link rel="shortcut icon" href="" type="image/x-icon">
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   <title>{%block title %} {%endblock%}</title>
   <!-- <title>Responsive navbar with search and login - Bedimcode</title> -->
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="{% url 'index'%}" class="nav__logo">Logo</a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="{% url 'index'%}" class="nav__link">Home</a>
               </li>

               <li class="nav__item">
                  <a href="{% url 'about'%}" class="nav__link">About Us</a>
               </li>

               <li class="nav__item">
                  <a href="{% url 'news'%}" class="nav__link">News</a>
               </li>

               {% if user.is_superuser %}
               <li class="nav__item">
                  <a href="{% url 'admin:index' %}" class="nav__link">Admin</a>
               </li>
               {% else %}
               <li class="nav__item">
                  <a href="{% url 'contact'%}" class="nav__link">Contact Me</a>
               </li>
               {% endif %}
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <div class="nav__actions">
            <!-- Search button -->
            {% if user.is_authenticated %}
            <i class="ri-search-line nav__search" id="search-btn"></i>
            <a href="{% url 'logout'%}" class=" nav__login" id="login-btn">Logout</a>

            <!-- <a href="{% url 'login'%}" class=" nav__login" id="login-btn">change_password</a> Welcome {{request.user}}  -->

            {% else %}
            <!-- Login button -->
            <a href="{% url 'login'%}" class=" nav__login" id="login-btn">login</a>

            <!-- sign button -->
            <a href="{% url 'Sign_up'%}" class=" nav__sign" id="sign-btn">sign</a>
            {% endif %}

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </div>

         <!-- {% for message in messages %}
         <input type="checkbox" id="active">
         <div class="alert hide alert-{{ message.tags }}">
            <span class="fas fa-exclamation-circle"></span>
            <span class="msg">Notification :</span>{{ message }}

               <span class="close-btn">
                  <span class="fas fa-times"></span>
               </span>
            </label>
         </div>
         {% endfor %} -->
      </nav>
   </header>

   <!--==================== SEARCH ====================-->
   <div class="search" id="search">
      <form action="" class="search__form">
         <i class="ri-search-line search__icon"></i>
         <input type="search" placeholder="What are you looking for?" class="search__input">
      </form>

      <i class="ri-close-line search__close" id="search-close"></i>
   </div>
   {%block body %}
   <!--==================== MAIN ====================-->
   {%endblock%}
